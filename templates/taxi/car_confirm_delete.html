{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ object }}</h1>
  <p>Are you sure you want to delete this object?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{{ previous_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
